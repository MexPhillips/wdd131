<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Phillip Kaluba">
  <title>MEX GAMING ARENA - Login</title>
  <link rel="stylesheet" href="styles/mobile.css" />
  <link rel="stylesheet" href="styles/desktop.css" media="(min-width: 768px)" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
  <script src="scripts/main.js" defer></script>
</head>
<body>

  <header>
    <div class="logo">MEX GAMING ARENA</div>
    <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="tournaments.html" class="nav-link">Tournaments</a>
      <a href="players.html" class="nav-link">Players</a>
      <a href="connect.html" class="nav-link">Connect</a>
      <a href="login.html" class="nav-link active">Login</a>
      <a href="register.html" class="nav-link">Register</a>
    </nav>
  </header>

  <main>
    <section class="hero-section login-hero">
      <div class="hero-content">
        <h1>WELCOME BACK.</h1>
        <p>Log in to manage your profile, join tournaments, and connect with the community.</p>
      </div>
    </section>

    <section class="content-section login-form-section">
      <div class="contact-form-container">
        <h2>LOGIN TO YOUR ACCOUNT</h2>
        <form class="contact-form" id="login-form">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <small><a href="#" id="toggle-password" style="color: var(--color-neon-blue); cursor: pointer;">Show Password</a></small>
          </div>
          <div class="form-group remember-toggle">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-live form-submit-btn">LOGIN</button>
        </form>
        <p style="margin-top: 15px; font-size: 0.9rem;">Don't have an account? <a href="register.html">Register here</a>.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> MEX GAMING ARENA. All rights reserved.</p>
  </footer>

</body>
</html>
