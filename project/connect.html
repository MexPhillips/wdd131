<body>

    <header>
        <div class="logo">MEX GAMING ARENA</div>

        <nav class="main-nav">

    <main>
        <section class="hero-section connect-hero">
            <div class="hero-content">
                <h1>LET'S CONNECT.</h1>
                <p>Find your answers, join our community, or pitch your partnership idea.</p>
            </div>
        </section>

        <section class="content-section connect-layout">
            <div class="contact-form-container">
                <h2>GENERAL INQUIRY FORM</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>Select Subject</option>
                            <option value="support">Technical Support</option>
                            <option value="partnership">Partnership/Sponsorship</option>
                            <option value="general">General Question</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-live form-submit-btn">SEND MESSAGE</button>
                </form>
            </div>

            <div class="connect-info-sidebar">
                <div class="info-block">
                    <h2>SUPPORT/FAQ</h2>
                    <p>Quickly find answers to common questions:</p>
                    <ul class="faq-list">
                        <li>
