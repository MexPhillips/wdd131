<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    
    <meta name="author" content="kaluba Phillip"> 
    <meta name="description" content="Product review form for WDD 131 assignment.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/main.css">
    
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <fieldset>
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                    </select>
            </fieldset>

            <fieldset class="rating-fieldset">
                <legend>Overall Rating</legend>
                <div class="rating-options" role="radiogroup" aria-label="Product Overall Rating">
                    <label>
                        <input type="radio" id="rating1" name="overallRating" value="1" required>
                        â˜…
                    </label>
                    <label>
                        <input type="radio" id="rating2" name="overallRating" value="2">
                        â˜…â˜…
                    </label>
                    <label>
                        <input type="radio" id="rating3" name="overallRating" value="3">
                        â˜…â˜…â˜…
                    </label>
                    <label>
                        <input type="radio" id="rating4" name="overallRating" value="4">
                        â˜…â˜…â˜…â˜…
                    </label>
                    <label>
                        <input type="radio" id="rating5" name="overallRating" value="5">
                        â˜…â˜…â˜…â˜…â˜…
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </fieldset>

            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <div class="checkbox-group">
                    <label for="featureDurability">
                        <input type="checkbox" id="featureDurability" name="feature" value="durability">
                        Durability
                    </label>
                    <label for="featureEaseOfUse">
                        <input type="checkbox" id="featureEaseOfUse" name="feature" value="easeOfUse">
                        Ease of Use
                    </label>
                    <label for="featurePerformance">
                        <input type="checkbox" id="featurePerformance" name="feature" value="performance">
                        Performance
                    </label>
                    <label for="featureDesign">
                        <input type="checkbox" id="featureDesign" name="feature" value="design">
                        Design
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview" rows="6"></textarea>
            </fieldset>

            <fieldset>
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </fieldset>

            <input type="submit" value="Post Review" class="submit-button">

        </form>
    </main>

    <footer>
        <p>&copy;2025 ðŸŒ¸ Phillip Kaluba ðŸŒ¸</p>
        <p>Uganda</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>

    <script>
        // Set the last modified date in the footer
        document.getElementById('lastModified').textContent = new Date(document.lastModified).toLocaleDateString('en-US', {
            month: '2-digit',
            day: '2-digit',
            year: 'numeric'
        }) + ' ' + new Date(document.lastModified).toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
        });
    </script>
</body>
</html>
